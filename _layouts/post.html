---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.tags %}
  <footer class="post-tags">
    <p>Tags: {% for tag in page.tags %}<a href="{{ site.baseurl }}/tag/{{ tag | slugify }}/">{{ tag }}</a>{% if forloop.last == false %}, {% endif %}{% endfor %}</p>
  </footer>
  {% endif %}
</article>
